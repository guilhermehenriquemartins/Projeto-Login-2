<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/first.css">
  <link rel="stylesheet" href="estilos/all.css">
  <title>Projeto Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post">
          <div class="caixa">
            <span class="material-icons">person</span>
            <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="Seu email">
            <label for="ilogin">Login</label>
          </div>
          <div class="caixa">
            <span class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="30" placeholder="Sua senha">
            <label for="isenha">Senha</label>
          </div>
        </form>
        <input type="submit" value="Entrar">
        <a href="@">
          Esqueci minha senha <span class="material-icons">email</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
